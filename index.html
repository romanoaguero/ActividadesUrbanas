        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    let autenticado = false; // Variable de control para rastrear la autenticaciÃ³n

    function mostrarVentanaEmergente() {
        if (autenticado) {
            // Si ya estÃ¡ autenticado, no mostrar la ventana emergente
            return;
        }

        swal({
            title: "Ingrese la contraseÃ±a:",
            content: {
                element: "input",
                attributes: {
                    type: "password", // Cambia el tipo de entrada a contraseÃ±a
                },
            },
            buttons: {
                cancel: true,
                confirm: {
                    text: "Acceder",
                    closeModal: false,
                },
            },
        }).then((value) => {
            if (value === "desarrollo") {
                autenticado = true; // Marcar como autenticado
                swal("ContraseÃ±a correcta...", "", "success");
                // Desactiva el evento de la ventana emergente
                document.removeEventListener("mousedown", handleMouseDown);
            } else {
                swal("ContraseÃ±a incorrecta.", "", "error").then(() => {
                    // Vuelve a mostrar la ventana emergente
                    mostrarVentanaEmergente();
                });
            }
        });

        // Agrega un escuchador de eventos para evitar que se cierre al hacer clic fuera de la ventana emergente
        document.addEventListener("mousedown", handleMouseDown);
    }

    function handleMouseDown(event) {
        const modal = document.querySelector(".swal-modal");
        if (modal && !modal.contains(event.target)) {
            event.stopPropagation();
        }
    }

    // Inicia la primera ventana emergente
    mostrarVentanaEmergente();
